name: Build and Startup Check

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.7.0'  # specify Node.js version here

      # Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Build the project
      - name: Build
        run: yarn build

      # Start the app and wait for 10 seconds
      - name: Start and wait
        run: |
          yarn start &
          APP_PID=$!
          sleep 10
          kill -0 $APP_PID || exit 1
          kill $APP_PID
